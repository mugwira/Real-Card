<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="main-card" data-aos="zoom-in">
        <div class="my-image">
            <img src="claire.jpg" alt="claire">
        </div>
        <div class="content">
            <div class="post-dates">
                <span>Wednesday</span>
                <span>09 December 2020</span>
            </div>
        <h1 class="content-title">Claire Tech</h1>
        <p class="content-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Veniam tempore, similique nihil sunt nulla eligendi aliquid excepturi veritatis facilis enim fugiat, 
            laboriosam quasi, consequuntur perspiciatis dolor molestiae quos.
        </p>
        </div>
    </div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration:1500
    });
</script>
</body>
</html>
